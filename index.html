<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div id="result">
    <h1>Your Result</h1>
    <div id="circle">
      <div id="p">76</div>
      <div id="of">of 100</div>
    </div>
    <div id="rodape">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  
  <div id="summary">
    <div>
      <h1 id="t">Summary</h1>
    </div>
    <div class="model reaction">
      Reaction
      <div class="number">80 <div class="total">/100</div></div>
    </div>
    <div class="model memory">
      Memory
      <div class="number">92 <div class="total">/100</div></div>
    </div>
    <div class="model verbal">
      Verbal
      <div class="l1 number">61 <div class="l2 total">/100</div></div>
    </div>
    <div class="model visual">
      Visual  
      <div class="l1 number">72 <div class="ll total">/100</div></div>
    </div>
    Continue
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gabrielluzetti" target="_blank">Gabriel Luzetti Latr√¥nico</a>.
  </div>
</body>
</html>
