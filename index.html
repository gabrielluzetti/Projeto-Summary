<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div id="result">
    <h1>Your Result</h1>
    <div id="circle">
      76
      of 100
    </div>
    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  
  <h1>Summary</h1>

  <div id="reaction">
    Reaction
    80 / 100
  </div>

  <div id="memory">
    Memory
    92 / 100
  </div>

  <div id="verbal">
    Verbal
    61 / 100
  </div>

  <div id="visual">
    <img src="assets/images/icon-visual.svg" alt="icon-visual"> Visual
    72 / 100
  </div>

  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gabrielluzetti" target="_blank">Gabriel Luzetti Latr√¥nico</a>.
  </div>
</body>
</html>
